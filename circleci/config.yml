version: 2.1
orbs:
  python: circleci/python@1.2
  heroku: circleci/heroku@1.0.1
jobs:
  build:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip

  build-and-test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest
workflows:
  build-test-deploy:
    jobs:
      - build-and-test